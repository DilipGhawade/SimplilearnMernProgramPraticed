<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html 5 Forms</title>
  </head>
  <body>
    <h2>Form Example</h2>
    <form>
      <label for="name">Full name</label>
      <input
        type="text"
        name="name"
        id="name"
        ,
        placeholder="Enter Your Full Name"
      /><br />
    </form>
  </body>
</html>
