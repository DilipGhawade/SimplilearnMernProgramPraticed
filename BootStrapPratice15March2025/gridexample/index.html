<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap Lab Prtice</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-5">Grid System:</h2>
      <div class="row">
        <div class="col bg-primary text-white p-3">Column 1</div>
        <div class="col bg-success text-white p-3">Column 2</div>
        <div class="col bg-warning text-dark p-3">Column 3</div>
      </div>
      <div class="row mt-4">
        <div class="col-4 bg-primary text-white p-3">widht 4/12</div>
        <div class="col-8 bg-info text-dark p-3">widht 8/12</div>
      </div>
      <div class="row mt-4">
        <div
          id="responsive1"
          class="col-sm-6 col-md-4 col-lg-3 bg-secondary text-white p-3"
        >
          Responsive 1
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 bg-secondary text-dark p-3">
          Responsive 2
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 bg-secondary text-dark p-3">
          Responsive 3
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 bg-secondary text-dark p-3">
          Responsive 4
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
