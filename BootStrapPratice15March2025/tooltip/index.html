<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap Lab Prtice</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- create bootstrap 5 button with tooltip  that says 'click to submit your form'.
    Add tooltip to two more icons for 'Edit' and 'Delete'.
     -->
    <div class="container my-5 text-center">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="tooltip"
        data-bs-title="click to submit your form"
      >
        Submit
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="tooltip"
        data-bs-title="Edit"
      >
        <i
          class="bi bi-pencil-square"
          data-bs-toggle="tooltip"
          data-bs-title="Edit"
        ></i>
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="tooltip"
        data-bs-title="Delete"
      >
        <i
          class="bi bi-trash-fill"
          data-bs-toggle="tooltip"
          data-bs-title="Delete"
        ></i>
      </button>
    </div>
    <!-- Initailize all bootstrap tooltip on the page using javascript-->

    <!-- Intialize all bootstrap 5 tooltips ont he page using JavaScript-->
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
